<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <title>Merck slide sorter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/font-awesome.min.css">
  <script src="asset/js/jquery.min.js"></script>
  <script src="asset/js/bootstrap.min.js"></script>
  <script src="asset/js/angular.min.js"></script>

 
  
</head>
<body ng-app="myPPT">
    <div ng-include="'include/header_admin.html'"></div>
    <!-- HEADER ENDS HERE -->

<div class="main col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding lgMarginTop2">
        <div class="container noPadding">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding">
                    <div class="panel with-nav-tabs panel-default"  ng-controller="myCtrl">
                        <div class="panel-heading">
                            <ul class="nav nav-tabs">
                                <li class="active col-xs-3 col-sm-3 col-md-3 col-lg-3"><a >Presentation View</a></li>
                                <li  class="active col-xs-9 col-sm-9 col-md-9 col-lg-9 searchTable">
                                    <input class="form-control " ng-model="searchKeyword" placeholder="search file" type="text">
                                </li>
                            </ul>
                        </div>
                        <div class="panel-body " >
                            <div class="tab-content col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding">
                                <div class="tab-pane fade in active">
                                    <div class="table-responsive">          
                                        <table class="table"  >
                                          <thead>
                                            <tr>
                                                <th>File Name</th>
                                                <th>Presenatation name</th>
                                                <th>Metatag</th>
                                                <th>Category</th>
                                                <th>Date</th>
                                            </tr>
                                          </thead>
                                          <tbody style="background:#f9f9f9;"  >
                                            <tr ng-repeat="data in responseData | filter: searchKeyword " >
                                                <th>{{data.filename}}</th>
                                                <th>{{data.presentationname}}</th>
                                                <th>{{data.metatag}}</th>
                                                <th>{{data.categoryname}}</th>
                                                <th>{{data.createddate | date}}</th>
                                            </tr>
                                          </tbody>
                                        </table>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



 <!-- footer -->
    <div ng-include="'include/footer.html'"></div>
    <!-- footer -->

    <script>
        
    
       
        var data = { "command": "getPresentationList", "service": "UserService" };
        var url = "service/WebService.aspx";
            var app = angular.module('myPPT', []);
            app.controller('myCtrl', function($scope, $http) {
                $http.post(url, data)
                    .then(function(response) {
                        $scope.responseData = response.data.result;
                    });
        });
       

       

    </script>
</body>
</html>
