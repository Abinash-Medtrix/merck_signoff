<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Merck slide sorter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/font-awesome.min.css">
    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/angular.min.js"></script>

</head>
<body ng-app="myApp">
    
<div  ng-controller="slideCtrl" class="container-fluid noPadding">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 lgMarginTop noPadding shortPanel">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 noPadding">
                <select  class="selectpicker"  name="catagory" ng-model="slideViewData.categoryname" >
                    <option value="">Select Catagory</option> 
                    <option value="General ART">General ART</option>
                    <option value="Triggering">Triggering/ Stimulation</option>
                    <option value="Laboratory">Laboratory</option>
                    <option value="Luteal Phase">Luteal Phase</option>
                </select>
            </div>
            <div id="custom-search-input">
                <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control " ng-model="slideViewData" placeholder="search file" type="text">
                        <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="main col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding lgMarginTop3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <div class="container noPaddingS">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding smMarginTop" >
                    <div class='col-xs-6 col-sm-4 col-md-3 col-lg-3' ng-repeat="slideViewData in responseData | filter: slideViewData ">
                        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding thumbs' id = 'slideRemove{{$index}}'>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 noPadding '>
                                <button ng-click="removeSlide($event)" class="remove"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                <img class='img-responsive' src="service/getImage.aspx?Id={{slideViewData.slideid}}&type=small" 
                                slideViewData-url = "service/getImage.aspx?Id={{slideViewData.slideid}}" alt='{{slideViewData.slidename}}' slideViewData-SlideId = "{{slideViewData.slideid}}" ng-click="openInPopup($event)" />
                            </div>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 catagory'>{{slideViewData.categoryname}}</div>
                            <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 pName'>{{slideViewData.slidename}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div id="caption"></div>
            <div class="close" ng-click="closePopup()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <img  id="modalImg"/>
            <!-- <div class="footerBar">
                <button><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <button><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div> -->
        </div>
    </div>
    
</div>


    
<script>
    
        $( "#down" ).click(function() {
            $( ".slideTray" ).animate({ "height": "27px" }, "slow" );
            $( "#down" ).hide();
            $( "#up" ).show();
        });
        $( "#up" ).click(function() {
            $( ".slideTray" ).animate({ "height": "180px" }, "slow" );
            $( "#up" ).hide();
            $( "#down" ).show();
        });

</script>

</body>
</html>
